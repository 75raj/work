<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            margin: 0;
            min-height: 100vh;
            position: relative;
            animation: fadeIn 2s ease-in;
            /* overflow: hidden hataya - ab scroll hoga */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Fixed background with stars */
        #particles {
            position: fixed;  /* fixed kiya taaki scroll pe bhi background na hile */
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0020 0%, #000 80%);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-size: 56px;
            color: #ff4444;
            text-shadow: 0 0 25px #ff4444;
            animation: heartbeat 1.8s ease-in-out infinite;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 26px;
            margin: 15px 0;
            color: #ddd;
        }

        .countdown-container {
            margin: 50px auto;
            max-width: 700px;
            padding: 0 10px;
        }

        .countdown-box {
            font-size: 46px;
            font-weight: bold;
            margin: 40px auto;
            padding: 35px;
            background: rgba(30, 10, 50, 0.7);
            border-radius: 30px;
            box-shadow: 
                0 0 50px rgba(138, 43, 226, 0.9),
                inset 0 0 30px rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(138, 43, 226, 0.6);
            color: #fff;
            text-shadow: 0 0 20px #bb86fc;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            animation: strongFloat 5s ease-in-out infinite;
        }

        @keyframes strongFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }

        .countdown-box:hover {
            box-shadow: 0 0 70px rgba(138, 43, 226, 1),
                        0 0 100px rgba(255, 105, 180, 0.6);
            transform: translateY(-10px) scale(1.02);
        }

        .or-text {
            font-size: 45px;
            color: #bb86fc;
            margin: 60px 0;
            text-shadow: 0 0 25px #bb86fc;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .progress-bar {
            height: 12px;
            background: #222;
            border-radius: 6px;
            margin: 25px auto;
            width: 80%;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #bb86fc, #00ffff);
            width: 0%;
            transition: width 1s ease;
        }

        .label {
            font-size: 22px;
            color: #aaa;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.8); }
        }

        /* Mobile fixes */
        @media (max-width: 600px) {
            h1 { font-size: 42px; }
            p { font-size: 20px; }
            .countdown-box { 
                font-size: 36px; 
                padding: 25px; 
                min-width: auto;
                width: 90%;
            }
            .or-text { font-size: 36px; margin: 40px 0; }
            .progress-bar { width: 90%; }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <h1>Sorry dear </h1>
  
    <p>I will upload last this is fully fix</p>
    <p>25-12-2025</p>
    <p>Time: 9 AM ya 7 PM</p>

    <div class="countdown-container">
        <h2 style="color:#a0ffff; text-shadow: 0 0 25px #a0ffff;">Countdown to 25 Dec 2025, 9:00 AM</h2>
        <div id="countdown9am" class="countdown-box"></div>
        <div class="progress-bar"><div id="progress9" class="progress-fill"></div></div>

        <div class="or-text">OR</div>

        <h2 style="color:#b0ff9e; text-shadow: 0 0 25px #ff9e9e;">Countdown to 25 Dec 2025, 7:00 PM</h2>
        <div id="countdown7pm" class="countdown-box"></div>
        <div class="progress-bar"><div id="progress7" class="progress-fill"></div></div>
    </div>

    <p class="label">Remaining time until upload</p>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Twinkling stars
        const particles = document.getElementById('particles');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '3px';
            star.style.height = '3px';
            star.style.background = 'white';
            star.style.borderRadius = '50%';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.boxShadow = '0 0 ' + (Math.random() * 12 + 8) + 'px white';
            star.style.animation = 'twinkle ' + (Math.random() * 5 + 5) + 's infinite';
            particles.appendChild(star);
        }

        function updateCountdown(targetDate, elementId, progressId, confettiColor = ['#ff4444', '#bb86fc']) {
            const countdownElement = document.getElementById(elementId);
            const progressElement = document.getElementById(progressId);
            const startDate = new Date("2024-11-01T00:00:00").getTime();
            const totalTime = targetDate - startDate;

            function calculate() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    countdownElement.innerHTML = "<span style='color:#ff4444; font-size:56px;'>Time Over! ðŸŽ‰ Upload Now! ðŸŽ‰</span>";
                    progressElement.style.width = "100%";
                    confetti({
                        particleCount: 300,
                        spread: 120,
                        colors: confettiColor,
                        origin: { y: 0.6 }
                    });
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = 
                    `<strong>${days}</strong> Days 
                     <strong>${hours}</strong> Hours 
                     <strong>${minutes}</strong> Minutes 
                     <strong>${seconds}</strong> Seconds`;

                const elapsed = now - startDate;
                const percent = Math.min(100, Math.max(0, (elapsed / totalTime) * 100));
                progressElement.style.width = percent + '%';

                setTimeout(calculate, 1000);
            }
            calculate();
        }

        const target9am = new Date("2025-12-25T09:00:00").getTime();
        const target7pm = new Date("2025-12-25T19:00:00").getTime();

        updateCountdown(target9am, "countdown9am", "progress9", ['#00ffff', '#a0ffff', '#bb86fc']);
        updateCountdown(target7pm, "countdown7pm", "progress7", ['#ff4444', '#ff9e9e', '#hotpink']);
    </script>
</body>
</html>
